<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abdul's Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0d1117;
      color: #c9d1d9;
    }
    header {
      padding: 20px;
      text-align: center;
      background: #161b22;
    }
    nav a {
      margin: 0 15px;
      color: #58a6ff;
      text-decoration: none;
    }
    section {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }
    h1, h2 {
      color: #58a6ff;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #161b22;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    a.button {
      display: inline-block;
      padding: 10px 15px;
      margin-top: 10px;
      background: #58a6ff;
      color: #0d1117;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Lucas | Software Engineer</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <section id="about">
    <h2>About Me</h2>
    <p>Hi, I'm Abdul, a passionate software engineer building modern web apps, mobile apps, and more.</p>
  </section>
  

  <section id="projects">
    <h2>Projects</h2>
    <div class="projects" id="project-list">
      <!-- Project cards will be loaded here by JS -->
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <a class="button" href="mailto:otienok234@gmail.com?subject=Contact%20from%20Portfolio&body=Hi%20Abdul%2C%0A%0AI%20visited%20your%20portfolio%20and%20would%20like%20to%20connect.%0A%0ARegards%2C%0A">Email Me</a>
  </section>
  <script src="javascript/custom.js"></script>
</body>
</html>
